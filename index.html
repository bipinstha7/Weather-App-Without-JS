<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0">
	<title>Weather App</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
	
<body class="body">
<div class="container">
	<p class="location">Nepal</p>
	<p class="temperature">16&deg;</p>
	<div class="climate"><img class="sunicon" src="images/Sun.svg"></div>
	<div class="info">
		<img class="dropicon" src="images/Droplet.svg">
		<p class="humidity">100%</p>

		<img class="windicon" src="images/Wind.svg">
		<div class="windspeed">5 km/h</div>

	</div>
</div>

</body>
</html>
